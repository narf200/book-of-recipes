<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeTranseeted)="onRecipeTranseeted($event)"></app-recipe-list>
  </div>
    <div class="col-md-7">
      <app-recipe-detail
        *ngIf="recipeForDetail.length > 0; else infoText"
        [recipeForDetail]="recipeForDetail"
      ></app-recipe-detail>
      <ng-template #infoText>
        <p>Please select Recipe</p>
      </ng-template>
    </div>
</div>
