<div class="row">
  <h3>Recipe Details</h3>
  <div class="col-xs-12">
    <img [src]="selectedRecipe.imagePath" alt="{{selectedRecipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" (click)="moveIngredientsToShoppingList(selectedRecipe.ingredients)">Add new item to shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Remove Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description
    {{selectedRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of selectedRecipe.ingredients">
        {{ingredient.name}} ({{ingredient.amount}}) - <span class="bg-info">{{ingredient.status}}</span>
      </li>
    </ul>
    Ingredients
  </div>
</div>
