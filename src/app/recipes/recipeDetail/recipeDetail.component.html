<div class="row">
  <h3>Recipe Details</h3>
  <div class="col-xs-12">
    <img [src]="recipeForDetail[0].imagePath" alt="{{recipeForDetail[0].name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeForDetail[0].name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add new item to shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Remove Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description
    {{recipeForDetail[0].description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
