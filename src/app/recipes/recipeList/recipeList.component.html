<div class="row">
  <div class="col-xs-12">
    <label>recipe name</label>
    <input type="text" class="form-control" [(ngModel)]="recipeName">

    <label>recipe description</label>
    <input type="text" class="form-control" [(ngModel)]="recipeDescription">

    <label>recipe imagePath</label>
    <input type="text" class="form-control" [(ngModel)]="recipeImagePath">

    <hr>

    <button class="btn btn-success" (click)="onCreateRecipe()">
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div *ngFor="let recipe of recipes" class="col-xs-12">
    <a href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <span class="pull-right">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px">
      </span>
    </a>
  </div>
</div>
<app-recipe-item></app-recipe-item>
